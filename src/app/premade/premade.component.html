
<div class="card-container">
  <app-datepicker  (dateSelected)="onDateSelected($event)"></app-datepicker>

  <ng-container *ngFor="let lesson of lessons">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{ lesson.level }}</mat-card-title>
        <mat-card-subtitle>{{ lesson.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li *ngFor="let skill of lesson.skills">{{ skill.name }}</li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="mat-primary" (click)="updateDay(lesson)">Add To Schedule</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>

</div>



<app-schedule-display [schedule]="schedule"></app-schedule-display>
